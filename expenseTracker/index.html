<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Expense Tracker</h2>

  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">Rs. 0.00</h1>

    <div class="visualizer-container">
      <p>Spending vs. Income Ratio</p>
      <div class="progress-bar-bg">
        <div id="progress-bar-fill"></div>
      </div>
      <small id="ratio-text">0% of income spent</small>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+Rs. 0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-Rs. 0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="e.g., Rent, MoMo, Salary" />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br /> (use negative = expense, use positive = income)</label>
        <input type="number" id="amount" placeholder="Enter amount..." />
      </div>
      <button class="btn">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
