<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Role-Based System</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 4px; background: #007bff; color: white; margin-top: 10px; }
        button.admin-btn { background: #dc3545; }
        button.editor-btn { background: #ffc107; color: #333; }
        .logout-link { color: #dc3545; cursor: pointer; font-size: 0.8rem; text-decoration: underline; display: block; margin-top: 20px; }
        .role-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; background: #eee; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <h2>Login</h2>
        <p style="font-size: 0.8rem; color: #666;">Try: admin/admin, editor/editor, or user/user</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Sign In</button>
    </div>

    <div id="dashboard-view" class="card hidden">
        <h2>Welcome, <span id="display-name"></span>!</h2>
        <p>Your Role: <span id="display-role" class="role-badge"></span></p>
        
        <hr>

        <div id="common-content">
            <h4>Public News</h4>
            <p>The office will be closed this Friday.</p>
        </div>

        <div id="editor-section" class="role-content hidden">
            <h4>Editor Tools</h4>
            <button class="editor-btn">Edit Articles</button>
        </div>

        <div id="admin-section" class="role-content hidden">
            <h4>Admin Controls</h4>
            <button class="admin-btn">Delete User Database</button>
            <button class="admin-btn">System Settings</button>
        </div>

        <a class="logout-link" onclick="handleLogout()">Logout</a>
    </div>

      <script src="script.js"></script>
</body>
</html>
